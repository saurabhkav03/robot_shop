apiVersion: apps/v1
kind: Deployment
metadata: 
  name: web
  labels:
    service: web
spec:
  selector:
    matchLabels:
      service: web
  replicas: 1
  template:
    metadata:
      labels:
        service: web
    spec:
      containers:
      - name: web
        image: {{ .Values.image.repo }}/rs-web:{{ .Values.image.version }}
        imagePullPolicy: IfNotPresent
        {{- if .Values.eum.key }}
        env:
        - name: INSTANA_EUM_KEY
          value: {{ .Values.eum.key }}
        - name: INSTANA_EUM_REPORTING_URL
          value: {{ .Values.eum.url }}
        {{- end}}
        ports:
        - containerPort: 8080
        resources:
            limits:
                cpu: 200m
                memory: 100Mi
            requests:
                cpu: 100m
                memory: 50Mi