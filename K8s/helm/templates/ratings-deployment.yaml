apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings
  labels:
    service: ratings
spec:
  selector:
    matchLabels:
      service: ratings
  replicas: 1
  template:
    metadata:
      labels:
        service: ratings
    spec:
      containers:
      - name: ratings
        image: "{{ .Values.image.repo }}/rs-ratings:{{ .Values.image.version }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /_health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30
          successThreshold: 1
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
