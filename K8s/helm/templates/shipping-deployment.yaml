apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ .Values.shipping.name }}
  labels:
    service: {{ .Values.shipping.label }}
spec:
  selector:
    matchLabels:
      service: {{ .Values.shipping.label }}
  replicas: {{ .Values.shipping.replicas }}
  template:
    metadata:
      labels:
        service: {{ .Values.shipping.label }}
    spec:
      containers:
      - name: {{ .Values.shipping.name }}
        image: {{ .Values.shipping.repo }}/shipping:{{ .Values.shipping.version }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.shipping.port }}
        readinessProbe:
          httpGet:
            path: {{ .Values.shipping.path }}
            port: {{ .Values.shipping.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30
          successThreshold: 1
        resources:
          limits:
            cpu: {{ .Values.shipping.cpu_limits }}
            memory: {{ .Values.shipping.memory_limits }}
          requests:
            cpu: {{ .Values.shipping.cpu_request }}
            memory: {{ .Values.shipping.memory_request }}

