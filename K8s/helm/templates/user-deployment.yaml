apiVersion: apps/v1
kind: Deployment
metadata: 
  name: user
  labels:
    service: user
spec:
  selector:
    matchLabels:
      service: user
  replicas: 1
  template:
    metadata:
      labels:
        service: user
    spec:
      containers:
      - name: user
        image: {{ .Values.image.repo }}/rs-user:{{ .Values.image.version }}
        imagePullPolicy: IfNotPresent
        env:
          # agent networking access
          - name: INSTANA_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        ports:
        - containerPort: 8080
        resources:
            limits:
                cpu: 200m
                memory: 100Mi
            requests:
                cpu: 100m
                memory: 50Mi