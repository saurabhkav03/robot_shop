apiVersion: apps/v1
kind: Deployment
metadata: 
  name: payment
  labels:
    service: payment
spec:
  selector:
    matchLabels:
      service: payment
  replicas: 1
  template:
    metadata:
      labels:
        service: payment
    spec:
      containers:
      - name: payment
        image: {{ .Values.payment.repo }}/payment:{{ .Values.payment.payment_version }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: INSTANA_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          {{- if .Values.payment.gateway }}
          - name: PAYMENT_GATEWAY
            value: {{ .Values.payment.gateway }}
          {{- end }}
        ports:
        - containerPort: 8080
        resources:
            limits:
                cpu: 200m
                memory: 100Mi
            requests:
                cpu: 100m
                memory: 50Mi