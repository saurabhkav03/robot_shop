name: cart

on:
  push:
    branches:
      - main
    paths:
      - '**/*.js' # Corrected the path pattern to include subdirectories
      - '.github/workflows/cart.yaml' # Corrected the path for the workflow file
  pull_request:
    branches:
      - main
    paths:
      - '**/*.js' # Corrected the path pattern to include subdirectories
      - '.github/workflows/cart.yaml' # Corrected the path for the workflow file

jobs:
  cart:
    name: Build and deploy cart microservice
    runs-on: ubuntu-latest # Use a standard runner instead of self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Corrected the value format

      - name: Install Dependencies
        run: npm install
        working-directory: cart # Ensure the working directory is correct

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: cart/Dockerfile # Ensure the context is correct
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cart:latest

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: cart # This ensures the 'cart' job completes successfully before running this job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Use the standard GitHub token

      - name: Update Helm chart values
        run: |
          git config --global user.name "Saurabh Kaveri"
          git config --global user.email "kaverisaurabh1998@gmail.com"
          # Update the Docker image tag in the Helm chart values file
          sed -i 's/tag:.*/tag: latest/' K8s/helm/values.yaml
          git add K8s/helm/values.yaml
          git commit -m "Updated the Docker image tag in Helm chart"
          git push origin main # Ensure you push to the correct branch
