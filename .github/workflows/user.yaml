name: user

on:
  push:
    branches:
      - main
    paths:
      - '**.js'
      - .github/workflows/user.yaml
  pull_request:
    branches:
      - main
    paths:
      - '**.js'
      - .github/workflows/user.yaml

jobs:
  user:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

       
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: user/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/user:${{ github.run_id }}
  
  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: user
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update the tags in value file
        run: |
          git config --global user.name "Saurabh Kaveri"
          git config --global user.email "kaverisaurabh1998@gmail.com"
          sed -i 's/user_version: "[^"]*"/user_version: "'${{ github.run_id }}'"/' K8s/helm/values.yaml
          git add K8s/helm/values.yaml
          git commit -m "Update the tag values in values file"
          git push origin main
